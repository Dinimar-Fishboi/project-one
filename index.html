
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <link rel="stylesheet" href="Assets/CSS/style.css">


    <title>Project One</title>
  </head>
  <body>
    
    <header class="hello">
      <h2>
        Hello!
      </h2>
      <p>
        How are you feeling today?
      </p>
      <button class="imBored button is-primary is-rounded" id="startQuiz">I'm bored</button>
    </header>
    </div>
    <div class="feelsLike" id=holdQuestions>
      <h3 id='questionTitle'>
      </h3>
      <ol id="exampleList">
      </ol>
      <h3>
          I would like to do something ....
      </h3>
      <label class="radio" id="activityType">
        <input type="radio" name ="feelLike" id="chkActive" checked>
        Active
      <input type="radio" name ="feelLike" id="chkCreative">
        Creative
        <input type="radio" name ="feelLike" id="chkSocial">
        Social
      </label>
      <button class="button is-primary is-rounded" id="checkboxChoice">Yeah!</button>
      <p> Or would you like to do something </p>
      <button class="button is-primary is-rounded" id="previousChoice">Familiar?</button>
      <div id="displayPreviousLocations"></div>
      <button class="button is-primary is-rounded" id="clearPreviousChoice">Actually, let's clear these.</button>

    </div>
    <div class="locationInput" id="whereToGo">
      <h3>Thank you for answering those questions</h3>
      <form method="POST" id="locationPoint">
        <label for="enterLocation">Where would you like to go?</label>
        <input id="enterLocation"  type="text" name="text" placeholder='City, StateCode' onfocus="this.value=''" onfocus="this.placeholder=''" onblur="this.placeholder = 'City, SateCode'">
        <button class="button is-primary is-rounded" id="submitLocation">Submit</button>
      </br> 
        <label id="errorLbl">Something went wrong</label> 
      </form>
    </div>
    <div class="possibleChoices" id="result-container-name"></div>
    <div id="prevSearch">
      <section>
        <h2>
        </h2>
        <ol id="prevLocations">
        </ol>
        <!--<button class="button is-primary is-rounded" id=clearLocations>Clear Locations</button>-->
      </section>
    </div>
    <div class="restart">
      <h3>Do you want to <button class="button is-primary is-rounded" id="startOver">Start Over?</button></h3>
    </div>
  
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="./Assets/JS/script.js"></script>
  </body>
</html>
